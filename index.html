<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <picture class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </picture>
        <div class="card-body">
          <div class="category">Perfume</div>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <div class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of <span>CHANEL.</span>
          </div>
          <div class="price">
            <div class="discounted">$149.99</div>
            <div class="original">$169.99</div>
          </div>
          <button class="button">
            <img
              class="cart-icon"
              src="./images/icon-cart.svg"
              alt="cart icon"
            />Add to cart
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yuen Sze Hong</a>. <br />
        &copy;Yuen Sze Hong, Frontend Mentor
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </footer>
  </body>
</html>
